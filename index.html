<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Scroller</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <form>
      <input type="radio" id="slide1" name="slide" title="Home" checked>
      <input type="radio" id="slide2" name="slide" title="Projects">
      <input type="radio" id="slide3" name="slide" title="Articles">
      <input type="radio" id="slide4" name="slide" title="Contact us">
      <input type="radio" id="slide5" name="slide" title="About us">
      <div class="labels">
        <label for="slide1" id="slide1">
          <div class="content">
            <h1>General</h1>
            <div class="icon">Use the Arrow Keys to scroll page</div>
          </div>
        </label>
        <label for="slide2" id="slide2">
          <div class="content">
            <h1>Best Practices</h1>
            <div class="icon">Use the Arrow Keys to scroll page</div>
          </div>
        </label>
        <label for="slide3" id="slide3">
          <div class="content">
            <h1>The best Content</h1>
            <div class="icon">Use the Arrow Keys to scroll page</div>
          </div>
        </label>
        <label for="slide4" id="slide4">
          <div class="content">
            <h1>Our Projects</h1>
            <div class="icon">Use the Arrow Keys to scroll page</div>
          </div>
        </label>
        <label for="slide5" id="slide5">
          <div class="content">
            <h1>About us</h1>
            <div class="icon">Use the Arrow Keys to scroll page</div>
          </div>
        </label>
      </div>
    </form>
  </div>
</body>

</html>
